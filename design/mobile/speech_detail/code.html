<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Speech Detail - MEMIT</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5048e5",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121121",
                        "surface-dark": "#1E1C2E",
                        "surface-dark-lighter": "#2A283F",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Smooth fade for inputs */
        .input-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased h-screen overflow-hidden flex justify-center">
<!-- Mobile Container -->
<div class="w-full max-w-md h-full relative flex flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Status Bar Placeholder (iOS safe area) -->
<div class="h-12 w-full shrink-0"></div>
<!-- Header -->
<header class="px-6 py-4 flex items-center justify-between shrink-0 z-10">
<button class="w-10 h-10 rounded-full flex items-center justify-center text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-surface-dark transition-colors">
<span class="material-icons-round">chevron_left</span>
</button>
<h1 class="text-lg font-bold tracking-wide">발표 &amp; 스피치</h1>
<button class="w-10 h-10 rounded-full flex items-center justify-center text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-surface-dark transition-colors opacity-0 pointer-events-none">
<span class="material-icons-round">more_horiz</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 overflow-y-auto no-scrollbar px-6 pb-32">
<!-- Service Intro Card -->
<div class="mt-2 mb-8 p-6 rounded-lg bg-white dark:bg-surface-dark shadow-sm border border-gray-100 dark:border-white/5 relative overflow-hidden group">
<div class="absolute top-0 right-0 w-32 h-32 bg-primary/10 rounded-full blur-2xl -mr-10 -mt-10 pointer-events-none"></div>
<div class="flex items-start justify-between relative z-10">
<div>
<div class="inline-flex items-center space-x-2 mb-2">
<span class="material-icons-round text-primary text-xl">record_voice_over</span>
<span class="text-primary font-semibold text-sm uppercase tracking-wider">스피치 모드</span>
</div>
<h2 class="text-2xl font-bold leading-snug mb-2">발표의 핵심 내용을<br/>입력해주세요.</h2>
<p class="text-gray-500 dark:text-gray-400 text-sm leading-relaxed">발표의 핵심 키워드를 흐름에 따라<br/>자연스럽게 암기하세요.</p>
</div>
<!-- Decorative element or simple icon -->
<div class="w-12 h-12 rounded-full bg-primary/20 flex items-center justify-center shrink-0 text-primary">
<span class="material-icons-round text-2xl">mic</span>
</div>
</div>
<!-- Keyword Extraction Button (Contextual Action) -->
<div class="mt-6 flex justify-end">
<button class="flex items-center space-x-2 px-4 py-2 rounded-full bg-surface-dark-lighter hover:bg-primary/20 border border-white/5 text-sm font-medium transition-all group-hover:border-primary/30">
<span class="material-icons-round text-primary text-sm">auto_fix_high</span>
<span class="text-gray-300 group-hover:text-white">AI 키워드 추출</span>
</button>
</div>
</div>
<!-- Speech Points List -->
<div class="space-y-6">
<!-- Point 1 (Active/Filled) -->
<div class="input-fade-in group" style="animation-delay: 0.1s;">
<div class="flex items-center justify-between mb-2 pl-2">
<span class="text-primary font-bold text-sm tracking-widest">STEP 01</span>
<span class="text-xs text-gray-500 dark:text-gray-500">서론 / 도입</span>
</div>
<div class="relative">
<div class="absolute left-0 top-0 bottom-0 w-1.5 bg-primary rounded-l-lg"></div>
<textarea class="w-full bg-white dark:bg-surface-dark text-gray-900 dark:text-white p-5 pl-6 rounded-r-lg rounded-bl-lg border-0 ring-1 ring-gray-200 dark:ring-white/5 focus:ring-2 focus:ring-primary dark:focus:ring-primary placeholder-gray-400 dark:placeholder-gray-600 resize-none h-32 text-base leading-relaxed transition-all shadow-sm" placeholder="첫 번째 핵심 내용을 입력하세요...">안녕하세요, 오늘 발표를 맡게 된 김메밋입니다. 오늘 저는 효과적인 암기 방법에 대해 이야기하고자 합니다.</textarea>
<!-- Character count -->
<div class="absolute bottom-3 right-3 text-xs text-gray-400 font-medium bg-white/10 dark:bg-black/20 px-2 py-0.5 rounded-full">58자</div>
</div>
</div>
<!-- Point 2 (Empty/Focus) -->
<div class="input-fade-in" style="animation-delay: 0.2s;">
<div class="flex items-center justify-between mb-2 pl-2">
<span class="text-gray-400 dark:text-gray-500 font-bold text-sm tracking-widest group-hover:text-primary transition-colors">STEP 02</span>
<span class="text-xs text-gray-500 dark:text-gray-500">본론 1</span>
</div>
<div class="relative group">
<!-- Inactive side bar, becomes primary on focus-within -->
<div class="absolute left-0 top-0 bottom-0 w-1.5 bg-gray-200 dark:bg-surface-dark-lighter group-focus-within:bg-primary rounded-l-lg transition-colors duration-300"></div>
<textarea class="w-full bg-white dark:bg-surface-dark text-gray-900 dark:text-white p-5 pl-6 rounded-r-lg rounded-bl-lg border-0 ring-1 ring-gray-200 dark:ring-white/5 focus:ring-2 focus:ring-primary dark:focus:ring-primary placeholder-gray-400 dark:placeholder-gray-600 resize-none h-32 text-base leading-relaxed transition-all shadow-sm focus:bg-surface-dark-lighter" placeholder="두 번째 핵심 내용을 입력하세요..."></textarea>
</div>
</div>
<!-- Point 3 (Ghost/Next) -->
<div class="input-fade-in opacity-50 hover:opacity-100 transition-opacity" style="animation-delay: 0.3s;">
<div class="flex items-center justify-between mb-2 pl-2">
<span class="text-gray-400 dark:text-gray-600 font-bold text-sm tracking-widest">STEP 03</span>
</div>
<button class="w-full bg-transparent border-2 border-dashed border-gray-300 dark:border-white/10 p-4 rounded-lg flex flex-col items-center justify-center text-gray-400 dark:text-gray-500 hover:border-primary/50 hover:text-primary transition-all h-24 group">
<div class="w-8 h-8 rounded-full bg-gray-100 dark:bg-white/5 flex items-center justify-center mb-2 group-hover:bg-primary/10 transition-colors">
<span class="material-icons-round text-lg">add</span>
</div>
<span class="text-sm font-medium">다음 내용 추가하기</span>
</button>
</div>
</div>
</main>
<!-- Bottom Action Bar (Sticky) -->
<div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent z-20">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold text-lg py-4 rounded-full shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center space-x-2 group relative overflow-hidden">
<!-- Button shimmer effect -->
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 ease-in-out"></div>
<span>스피치 흐름 메밋</span>
<span class="material-icons-round text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</body></html>
