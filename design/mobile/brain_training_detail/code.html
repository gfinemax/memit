<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MEMIT - Brain Training</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5048e5",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121121",
                        "surface-dark": "#1e1d2b", // Slightly lighter than background-dark for cards
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for sleek look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-white font-display antialiased h-screen w-full overflow-hidden flex flex-col items-center justify-center">
<!-- Mobile Device Container -->
<div class="w-full h-full max-w-md bg-background-light dark:bg-background-dark relative flex flex-col overflow-hidden shadow-2xl">
<!-- Status Bar Area (Mock) -->
<div class="px-6 pt-4 pb-2 flex justify-between items-center text-xs font-medium text-gray-400 z-10">
<span>9:41</span>
<div class="flex items-center gap-1.5">
<span class="material-icons-round text-sm">signal_cellular_alt</span>
<span class="material-icons-round text-sm">wifi</span>
<span class="material-icons-round text-sm">battery_full</span>
</div>
</div>
<!-- Header -->
<div class="px-4 py-3 flex items-center justify-between z-10">
<button class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
<span class="material-icons-round text-2xl">arrow_back</span>
</button>
<h1 class="text-lg font-semibold tracking-wide">두뇌 트레이닝</h1>
<button class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors opacity-0">
<span class="material-icons-round text-2xl">more_vert</span>
</button>
</div>
<!-- Main Scrollable Content -->
<main class="flex-1 overflow-y-auto no-scrollbar px-6 pb-24">
<!-- Hero / Progress Section -->
<div class="mt-4 mb-8 flex flex-col items-center justify-center text-center">
<!-- Circular Progress -->
<div class="relative w-48 h-48 mb-6 flex items-center justify-center">
<!-- Background Circle -->
<svg class="w-full h-full transform -rotate-90">
<circle class="text-gray-200 dark:text-surface-dark" cx="96" cy="96" fill="transparent" r="88" stroke="currentColor" stroke-width="12"></circle>
<!-- Progress Circle (66% approx) -->
<circle class="text-primary" cx="96" cy="96" fill="transparent" r="88" stroke="currentColor" stroke-dasharray="552" stroke-dashoffset="187" stroke-linecap="round" stroke-width="12"></circle>
</svg>
<!-- Inner Content -->
<div class="absolute inset-0 flex flex-col items-center justify-center">
<span class="text-4xl font-bold text-gray-900 dark:text-white">66%</span>
<span class="text-xs text-gray-500 dark:text-gray-400 mt-1 uppercase tracking-wider font-semibold">진척도</span>
</div>
</div>
<h2 class="text-xl font-bold mb-2">오늘의 훈련 진척도</h2>
<p class="text-gray-500 dark:text-gray-400 text-sm max-w-[240px]">매일 10분, 뇌의 근육을 키워보세요.</p>
</div>
<!-- Game Cards List -->
<div class="space-y-4">
<div class="flex items-center justify-between mb-2">
<h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">오늘의 미션</h3>
<span class="text-xs px-2 py-1 rounded bg-primary/20 text-primary font-medium">2/3 완료</span>
</div>
<!-- Card 1: Completed -->
<div class="group relative overflow-hidden rounded-lg bg-white dark:bg-surface-dark p-1 border border-transparent dark:border-white/5 shadow-sm hover:shadow-md transition-all">
<div class="flex items-center gap-4 p-4">
<div class="w-12 h-12 rounded-full bg-primary/20 flex items-center justify-center text-primary shrink-0">
<span class="material-icons-round text-2xl">style</span>
</div>
<div class="flex-1">
<h4 class="font-semibold text-gray-900 dark:text-white">카드 순서 외우기</h4>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">기억력 향상</p>
</div>
<div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center shrink-0">
<span class="material-icons-round text-lg">check</span>
</div>
</div>
<!-- Subtle progress bar at bottom showing 100% -->
<div class="absolute bottom-0 left-0 w-full h-1 bg-primary/20">
<div class="h-full bg-primary w-full"></div>
</div>
</div>
<!-- Card 2: Completed -->
<div class="group relative overflow-hidden rounded-lg bg-white dark:bg-surface-dark p-1 border border-transparent dark:border-white/5 shadow-sm hover:shadow-md transition-all">
<div class="flex items-center gap-4 p-4">
<div class="w-12 h-12 rounded-full bg-primary/20 flex items-center justify-center text-primary shrink-0">
<span class="material-icons-round text-2xl">psychology</span>
</div>
<div class="flex-1">
<h4 class="font-semibold text-gray-900 dark:text-white">N-Back 게임</h4>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">집중력 강화</p>
</div>
<div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center shrink-0">
<span class="material-icons-round text-lg">check</span>
</div>
</div>
<!-- Subtle progress bar at bottom showing 100% -->
<div class="absolute bottom-0 left-0 w-full h-1 bg-primary/20">
<div class="h-full bg-primary w-full"></div>
</div>
</div>
<!-- Card 3: Pending (Active) -->
<div class="group relative overflow-hidden rounded-lg bg-white dark:bg-surface-dark p-1 border-2 border-primary/50 shadow-lg shadow-primary/10 transition-all transform scale-[1.02]">
<div class="absolute top-2 right-2 flex">
<span class="inline-flex items-center rounded-full bg-primary/20 px-2 py-0.5 text-xs font-medium text-primary ring-1 ring-inset ring-primary/30">NEXT</span>
</div>
<div class="flex items-center gap-4 p-4">
<div class="w-12 h-12 rounded-full bg-gradient-to-br from-primary to-purple-600 flex items-center justify-center text-white shrink-0 shadow-lg shadow-primary/30">
<span class="material-icons-round text-2xl">record_voice_over</span>
</div>
<div class="flex-1">
<h4 class="font-semibold text-gray-900 dark:text-white">단어 연상 퀴즈</h4>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">언어 능력</p>
</div>
<div class="w-8 h-8 rounded-full border-2 border-gray-200 dark:border-gray-600 flex items-center justify-center shrink-0">
<span class="material-icons-round text-lg text-transparent">check</span>
</div>
</div>
<!-- Subtle progress bar at bottom showing 0% -->
<div class="absolute bottom-0 left-0 w-full h-1 bg-primary/10">
<div class="h-full bg-primary w-0"></div>
</div>
</div>
<!-- Upcoming Teaser (Optional) -->
<div class="mt-8 opacity-50 pointer-events-none filter blur-[1px]">
<div class="group relative overflow-hidden rounded-lg bg-white dark:bg-surface-dark p-1 border border-transparent dark:border-white/5">
<div class="flex items-center gap-4 p-4">
<div class="w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center text-gray-400 shrink-0">
<span class="material-icons-round text-2xl">lock</span>
</div>
<div class="flex-1">
<h4 class="font-semibold text-gray-900 dark:text-white">내일의 미션</h4>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">자정에 공개됩니다</p>
</div>
</div>
</div>
</div>
</div>
</main>
<!-- Floating Action Button / Sticky Footer -->
<div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pointer-events-none">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 px-6 rounded-full shadow-lg shadow-primary/40 active:scale-95 transition-transform flex items-center justify-center gap-2 pointer-events-auto">
<span class="material-icons-round">play_arrow</span>
<span>훈련 시작</span>
</button>
</div>
</div>
</body></html>
