<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MEMIT - Learning Detail</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5048e5",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121121",
                        "surface-dark": "#1c1b2e", // Slightly lighter than background-dark for cards
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Smooth fade for elements */
        .fade-enter {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-white font-display antialiased selection:bg-primary/30 selection:text-primary h-screen overflow-hidden flex flex-col items-center justify-center">
<!-- Mobile Container -->
<div class="w-full max-w-md h-full flex flex-col relative bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Header -->
<header class="flex items-center justify-between px-6 py-4 z-10 shrink-0">
<button class="p-2 -ml-2 rounded-full hover:bg-slate-200 dark:hover:bg-white/10 transition-colors text-slate-600 dark:text-slate-300">
<span class="material-icons-round text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-semibold tracking-wide text-slate-900 dark:text-white">학습 &amp; 지식</h1>
<div class="w-10"></div> <!-- Spacer for visual balance -->
</header>
<!-- Main Content Area -->
<main class="flex-1 px-6 pt-2 pb-24 overflow-y-auto no-scrollbar flex flex-col justify-start">
<!-- Hero Card / Input Area -->
<div class="fade-enter w-full relative group mt-4 mb-8">
<!-- Glowing effect behind -->
<div class="absolute -inset-0.5 bg-gradient-to-br from-primary to-purple-600 rounded-lg opacity-30 blur-lg group-hover:opacity-50 transition duration-500"></div>
<div class="relative bg-white dark:bg-surface-dark rounded-lg p-6 min-h-[280px] flex flex-col shadow-xl border border-slate-100 dark:border-white/5">
<div class="flex items-center gap-2 mb-4">
<span class="material-icons-round text-primary text-xl">edit_note</span>
<label class="text-xs font-semibold uppercase tracking-wider text-slate-400 dark:text-slate-400" for="learning-input">
                            MEMIT Canvas
                        </label>
</div>
<textarea class="w-full flex-1 bg-transparent border-none p-0 text-2xl md:text-3xl font-medium placeholder:text-slate-300 dark:placeholder:text-slate-600 focus:ring-0 leading-normal resize-none" id="learning-input" placeholder="학습할 키워드나
정의를 입력하세요..."></textarea>
<!-- Bottom Helper in Card -->
<div class="mt-4 flex justify-between items-end border-t border-slate-100 dark:border-white/5 pt-4">
<div class="flex -space-x-2 overflow-hidden">
<!-- Just visual avatars suggesting collaborative or history context -->
<div class="inline-block h-8 w-8 rounded-full ring-2 ring-white dark:ring-[#1c1b2e] bg-slate-200 dark:bg-slate-700 flex items-center justify-center text-[10px]" data-alt="Avatar placeholder 1">JM</div>
<div class="inline-block h-8 w-8 rounded-full ring-2 ring-white dark:ring-[#1c1b2e] bg-slate-300 dark:bg-slate-600 flex items-center justify-center text-[10px]" data-alt="Avatar placeholder 2">K</div>
<div class="inline-block h-8 w-8 rounded-full ring-2 ring-white dark:ring-[#1c1b2e] bg-primary/20 flex items-center justify-center">
<span class="material-icons-round text-primary text-sm">add</span>
</div>
</div>
<span class="text-xs text-slate-400 dark:text-slate-500 font-medium">0/150</span>
</div>
</div>
</div>
<!-- Mode Selector -->
<div class="fade-enter mb-8" style="animation-delay: 0.1s;">
<label class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-3 block pl-1">
                    기억 모드 선택
                </label>
<div class="bg-slate-200 dark:bg-surface-dark p-1.5 rounded-full flex relative">
<!-- Toggle Switch Logic (Visual only) -->
<div class="w-1/2 h-full absolute left-1.5 top-1.5 bottom-1.5 bg-white dark:bg-primary rounded-full shadow-sm transition-all duration-300"></div>
<button class="relative w-1/2 py-3 rounded-full text-sm font-semibold z-10 transition-colors duration-300 text-slate-900 dark:text-white shadow-sm flex items-center justify-center gap-2">
<span class="material-icons-round text-lg">image</span>
                        이미지 연상법
                    </button>
<button class="relative w-1/2 py-3 rounded-full text-sm font-medium z-10 transition-colors duration-300 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 flex items-center justify-center gap-2">
<span class="material-icons-round text-lg">place</span>
                        장소법 (Loci)
                    </button>
</div>
</div>
<!-- Description -->
<div class="fade-enter space-y-4" style="animation-delay: 0.2s;">
<div class="flex items-start gap-4">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center shrink-0 text-primary">
<span class="material-icons-round">auto_awesome</span>
</div>
<div>
<h3 class="text-base font-semibold text-slate-900 dark:text-white mb-1">
                            시각적 스토리텔링
                        </h3>
<p class="text-sm leading-relaxed text-slate-500 dark:text-slate-400">
                            복잡한 이론과 개념을 시각적 스토리로 재구성하세요. 뇌가 더 오래 기억할 수 있도록 돕습니다.
                        </p>
</div>
</div>
</div>
</main>
<!-- Floating Action Button Area -->
<div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent pt-12">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-full shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
<span>학습 메밋하기</span>
<span class="material-icons-round group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</body></html>
