<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Security &amp; Finance Detail</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5048e5",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121121",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom scrollbar hide for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-white min-h-screen flex items-center justify-center p-0 sm:p-4">
<!-- Mobile Container -->
<div class="w-full max-w-md bg-white dark:bg-background-dark h-screen sm:h-[850px] sm:rounded-3xl sm:shadow-2xl flex flex-col relative overflow-hidden ring-1 ring-slate-900/5 dark:ring-white/10">
<!-- Background Elements -->
<div class="absolute top-[-20%] left-[-10%] w-[300px] h-[300px] rounded-full bg-primary/20 blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[250px] h-[250px] rounded-full bg-primary/10 blur-[80px] pointer-events-none"></div>
<!-- Header -->
<header class="flex items-center justify-between px-6 py-5 z-20">
<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-white/10 transition-colors">
<span class="material-icons-round text-2xl text-slate-600 dark:text-slate-300">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-center flex-1">보안 &amp; 금융</h1>
<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-white/10 transition-colors">
<span class="material-icons-round text-2xl text-slate-600 dark:text-slate-300">more_horiz</span>
</button>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pt-4 pb-8 z-10 overflow-y-auto no-scrollbar">
<!-- Trust Visual -->
<div class="flex flex-col items-center justify-center mb-10 mt-4 relative group">
<div class="absolute inset-0 bg-primary/20 blur-xl rounded-full scale-75 animate-pulse"></div>
<div class="w-24 h-24 bg-gradient-to-br from-slate-100 to-white dark:from-slate-800 dark:to-slate-900 rounded-2xl flex items-center justify-center shadow-lg ring-1 ring-slate-200 dark:ring-white/10 z-10 relative">
<span class="material-icons-round text-5xl text-primary">security</span>
<div class="absolute top-2 right-2 w-2 h-2 bg-green-400 rounded-full shadow-[0_0_8px_rgba(74,222,128,0.5)]"></div>
</div>
<p class="mt-4 text-sm font-medium text-slate-500 dark:text-slate-400 flex items-center gap-1.5">
<span class="material-icons-round text-base">lock</span>
                    256-bit Secure Encryption
                </p>
</div>
<!-- Type Selector -->
<div class="mb-8">
<div class="bg-slate-100 dark:bg-slate-800/50 p-1.5 rounded-xl flex items-center relative">
<button class="flex-1 py-2.5 px-3 rounded-lg text-sm font-semibold transition-all duration-200 shadow-sm bg-white dark:bg-slate-700 text-primary dark:text-white flex items-center justify-center gap-2">
<span class="material-icons-round text-sm">credit_card</span>
                        카드 번호
                    </button>
<button class="flex-1 py-2.5 px-3 rounded-lg text-sm font-medium transition-all duration-200 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 flex items-center justify-center gap-2">
<span class="material-icons-round text-sm">dialpad</span>
                        PIN 번호
                    </button>
<button class="flex-1 py-2.5 px-3 rounded-lg text-sm font-medium transition-all duration-200 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 flex items-center justify-center gap-2">
<span class="material-icons-round text-sm">password</span>
                        비밀번호
                    </button>
</div>
</div>
<!-- Input Area -->
<div class="flex flex-col items-center mb-8 relative">
<label class="text-xs font-semibold text-primary uppercase tracking-wider mb-2">Number Entry</label>
<div class="relative w-full">
<input class="w-full bg-transparent border-b-2 border-slate-200 dark:border-slate-700 focus:border-primary dark:focus:border-primary text-center text-3xl sm:text-4xl font-bold py-4 px-2 placeholder-slate-300 dark:placeholder-slate-700 focus:ring-0 transition-colors tracking-wider font-display" placeholder="0000 0000 0000 0000" type="text" value="4812 9012"/>
<div class="absolute right-2 top-1/2 -translate-y-1/2 flex gap-2">
<button class="text-slate-400 hover:text-primary transition-colors">
<span class="material-icons-round text-xl">visibility</span>
</button>
<button class="text-slate-400 hover:text-red-500 transition-colors">
<span class="material-icons-round text-xl">close</span>
</button>
</div>
</div>
<div class="mt-2 w-1.5 h-1.5 rounded-full bg-primary/50 mx-auto"></div>
</div>
<!-- Description -->
<div class="mt-auto mb-8 bg-slate-50 dark:bg-white/5 rounded-2xl p-5 border border-slate-100 dark:border-white/5">
<div class="flex gap-4">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center flex-shrink-0">
<span class="material-icons-round text-primary">auto_awesome</span>
</div>
<div>
<h3 class="font-bold text-base mb-1 text-slate-900 dark:text-white">보안 메모리 변환</h3>
<p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">
                            민감한 정보를 강력한 기억 스토리로 변환합니다. 외우기 힘든 숫자들을 안전하게 기억하세요.
                        </p>
</div>
</div>
</div>
</main>
<!-- Custom Numeric Keypad (Visual representation only) -->
<div class="bg-slate-50 dark:bg-[#1a1a2e] pb-6 pt-2 rounded-t-3xl border-t border-slate-100 dark:border-white/5 shadow-[0_-5px_20px_rgba(0,0,0,0.1)] z-20">
<!-- Action Button Positioned just above keypad or integrated -->
<div class="px-6 -mt-8 mb-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
<span class="material-icons-round group-hover:animate-pulse">lock_person</span>
                    보안 메밋하기
                </button>
</div>
<div class="grid grid-cols-3 gap-y-4 px-4">
<button class="h-14 rounded-lg text-2xl font-medium text-slate-800 dark:text-white hover:bg-slate-200 dark:hover:bg-white/5 transition-colors active:scale-95">1</button>
<button class="h-14 rounded-lg text-2xl font-medium text-slate-800 dark:text-white hover:bg-slate-200 dark:hover:bg-white/5 transition-colors active:scale-95">2</button>
<button class="h-14 rounded-lg text-2xl font-medium text-slate-800 dark:text-white hover:bg-slate-200 dark:hover:bg-white/5 transition-colors active:scale-95">3</button>
<button class="h-14 rounded-lg text-2xl font-medium text-slate-800 dark:text-white hover:bg-slate-200 dark:hover:bg-white/5 transition-colors active:scale-95">4</button>
<button class="h-14 rounded-lg text-2xl font-medium text-slate-800 dark:text-white hover:bg-slate-200 dark:hover:bg-white/5 transition-colors active:scale-95">5</button>
<button class="h-14 rounded-lg text-2xl font-medium text-slate-800 dark:text-white hover:bg-slate-200 dark:hover:bg-white/5 transition-colors active:scale-95">6</button>
<button class="h-14 rounded-lg text-2xl font-medium text-slate-800 dark:text-white hover:bg-slate-200 dark:hover:bg-white/5 transition-colors active:scale-95">7</button>
<button class="h-14 rounded-lg text-2xl font-medium text-slate-800 dark:text-white hover:bg-slate-200 dark:hover:bg-white/5 transition-colors active:scale-95">8</button>
<button class="h-14 rounded-lg text-2xl font-medium text-slate-800 dark:text-white hover:bg-slate-200 dark:hover:bg-white/5 transition-colors active:scale-95">9</button>
<button class="h-14 rounded-lg flex items-center justify-center hover:bg-slate-200 dark:hover:bg-white/5 transition-colors active:scale-95 text-slate-400 dark:text-slate-500">
<span class="material-icons-round">backspace</span>
</button>
<button class="h-14 rounded-lg text-2xl font-medium text-slate-800 dark:text-white hover:bg-slate-200 dark:hover:bg-white/5 transition-colors active:scale-95">0</button>
<button class="h-14 rounded-lg flex items-center justify-center hover:bg-slate-200 dark:hover:bg-white/5 transition-colors active:scale-95 text-primary font-bold text-sm">
                    Done
                </button>
</div>
<!-- Home Indicator Spacer -->
<div class="h-2 w-32 bg-slate-200 dark:bg-slate-700 rounded-full mx-auto mt-4"></div>
</div>
</div>
