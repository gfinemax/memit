<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Daily Life Detail - MEMIT</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5048e5",
              "background-light": "#f6f6f8",
              "background-dark": "#121121",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar for horizontal scrolling */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased selection:bg-primary selection:text-white min-h-screen flex justify-center items-center p-0 sm:p-4">
<!-- Mobile Frame Container -->
<div class="relative w-full max-w-md h-screen sm:h-[850px] bg-white dark:bg-[#121121] sm:rounded-xl overflow-hidden shadow-2xl flex flex-col border-0 sm:border border-gray-200 dark:border-gray-800">
<!-- Status Bar Placeholder (iOS style) -->
<div class="h-12 w-full flex justify-between items-end px-6 pb-2 select-none z-20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0">
<div class="text-sm font-semibold">9:41</div>
<div class="flex gap-1.5 items-center">
<div class="h-2.5 w-2.5 bg-current rounded-full opacity-20"></div>
<div class="h-2.5 w-2.5 bg-current rounded-full opacity-20"></div>
<div class="h-2.5 w-2.5 bg-current rounded-full"></div>
</div>
</div>
<!-- Header -->
<header class="flex items-center justify-between px-4 py-4 sticky top-12 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<button class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
<span class="material-icons-round text-2xl">arrow_back</span>
</button>
<h1 class="text-lg font-semibold tracking-tight">일상 &amp; 생활</h1>
<button class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
<span class="material-icons-round text-2xl">more_horiz</span>
</button>
</header>
<!-- Main Scrollable Content -->
<main class="flex-1 overflow-y-auto hide-scrollbar pb-32">
<!-- Hero / Description Section -->
<div class="px-6 py-6 text-center">
<div class="mx-auto w-24 h-24 mb-6 rounded-full bg-gradient-to-br from-primary/20 to-primary/5 flex items-center justify-center relative overflow-hidden">
<!-- Abstract daily life icon representation -->
<div class="absolute inset-0 bg-primary/10 blur-xl"></div>
<span class="material-icons-round text-primary text-4xl relative z-10">wb_sunny</span>
</div>
<h2 class="text-2xl font-bold mb-2">오늘의 일상 기록</h2>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-relaxed">
                    사소한 일상을 잊지 않도록 도와줍니다.<br/>
                    오늘 해야 할 일이나 기억할 내용을 적어보세요.
                </p>
</div>
<!-- Preset Chips (Horizontal Scroll) -->
<div class="px-0 py-4">
<div class="flex gap-3 overflow-x-auto px-6 pb-4 hide-scrollbar snap-x">
<!-- Preset 1 -->
<button class="snap-start shrink-0 px-5 py-2.5 bg-gray-100 dark:bg-[#1E1E24] hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary active:scale-95 transition-all rounded-full flex items-center gap-2 border border-transparent hover:border-primary/30">
<span class="material-icons-round text-sm opacity-70">shopping_cart</span>
<span class="text-sm font-medium">장보기 목록</span>
</button>
<!-- Preset 2 -->
<button class="snap-start shrink-0 px-5 py-2.5 bg-gray-100 dark:bg-[#1E1E24] hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary active:scale-95 transition-all rounded-full flex items-center gap-2 border border-transparent hover:border-primary/30">
<span class="material-icons-round text-sm opacity-70">check_circle</span>
<span class="text-sm font-medium">오늘의 할일</span>
</button>
<!-- Preset 3 -->
<button class="snap-start shrink-0 px-5 py-2.5 bg-gray-100 dark:bg-[#1E1E24] hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary active:scale-95 transition-all rounded-full flex items-center gap-2 border border-transparent hover:border-primary/30">
<span class="material-icons-round text-sm opacity-70">local_parking</span>
<span class="text-sm font-medium">주차 위치</span>
</button>
<!-- Preset 4 -->
<button class="snap-start shrink-0 px-5 py-2.5 bg-gray-100 dark:bg-[#1E1E24] hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary active:scale-95 transition-all rounded-full flex items-center gap-2 border border-transparent hover:border-primary/30">
<span class="material-icons-round text-sm opacity-70">book</span>
<span class="text-sm font-medium">읽을 책</span>
</button>
</div>
</div>
<!-- Input Area -->
<div class="px-6 mb-8">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons-round text-gray-400 group-focus-within:text-primary transition-colors">add</span>
</div>
<input class="w-full bg-gray-100 dark:bg-[#1E1E24] text-gray-900 dark:text-white placeholder-gray-500 rounded-full py-4 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-[#1E1E24] transition-all shadow-sm border-0" placeholder="새로운 항목 입력" type="text"/>
</div>
</div>
<!-- Checklist View -->
<div class="px-6 space-y-3">
<div class="flex items-center justify-between mb-2">
<h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider pl-1">List</h3>
<span class="text-xs text-gray-500 bg-gray-100 dark:bg-[#1E1E24] px-2 py-1 rounded-lg">3 items</span>
</div>
<!-- Item 1 -->
<div class="group flex items-center p-4 bg-white dark:bg-[#1E1E24] rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800 hover:border-primary/30 transition-all cursor-pointer">
<div class="relative flex items-center justify-center w-6 h-6 mr-4">
<input class="peer appearance-none w-6 h-6 border-2 border-gray-300 dark:border-gray-600 rounded-full checked:bg-primary checked:border-primary transition-all cursor-pointer" type="checkbox"/>
<span class="material-icons-round text-white text-sm absolute opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity">check</span>
</div>
<div class="flex-1">
<span class="text-base font-medium group-hover:text-primary transition-colors">세탁소 맡기기</span>
</div>
</div>
<!-- Item 2 -->
<div class="group flex items-center p-4 bg-white dark:bg-[#1E1E24] rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800 hover:border-primary/30 transition-all cursor-pointer">
<div class="relative flex items-center justify-center w-6 h-6 mr-4">
<input checked="" class="peer appearance-none w-6 h-6 border-2 border-gray-300 dark:border-gray-600 rounded-full checked:bg-primary checked:border-primary transition-all cursor-pointer" type="checkbox"/>
<span class="material-icons-round text-white text-sm absolute opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity">check</span>
</div>
<div class="flex-1">
<span class="text-base font-medium text-gray-400 line-through decoration-gray-400">비타민 챙겨먹기</span>
</div>
</div>
<!-- Item 3 -->
<div class="group flex items-center p-4 bg-white dark:bg-[#1E1E24] rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800 hover:border-primary/30 transition-all cursor-pointer">
<div class="relative flex items-center justify-center w-6 h-6 mr-4">
<input class="peer appearance-none w-6 h-6 border-2 border-gray-300 dark:border-gray-600 rounded-full checked:bg-primary checked:border-primary transition-all cursor-pointer" type="checkbox"/>
<span class="material-icons-round text-white text-sm absolute opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity">check</span>
</div>
<div class="flex-1">
<span class="text-base font-medium group-hover:text-primary transition-colors">저녁 메뉴 고민하기</span>
</div>
</div>
<!-- Empty State Suggestion -->
<div class="p-6 mt-4 border-2 border-dashed border-gray-200 dark:border-gray-800 rounded-2xl flex flex-col items-center justify-center text-center">
<span class="material-icons-round text-gray-300 dark:text-gray-700 text-3xl mb-2">add_task</span>
<p class="text-sm text-gray-400 dark:text-gray-600">더 추가할 내용이 있나요?</p>
</div>
</div>
</main>
<!-- Sticky Action Button Area -->
<div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent z-20">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold h-14 rounded-full shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
<span class="material-icons-round group-hover:rotate-12 transition-transform">edit_note</span>
                일상 메밋하기
            </button>
<div class="w-1/3 h-1 bg-gray-300 dark:bg-gray-700 mx-auto mt-4 rounded-full"></div>
</div>
</div>
</body></html>
